<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" alt="лого" src="./images/logo.svg"/>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/custo.jpg" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__edit-button"></button>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements" aria-label="Загруженные фотографии">
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">
        <div class="element__caption">
          <p class="element__title">Карачаевск</p>
          <button class="element__like-button element__like-button_disabled"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="element__caption">
          <p class="element__title">Гора Эльбрус</p>
          <button class="element__like-button element__like-button_disabled"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="домбай">
        <div class="element__caption">
          <p class="element__title">Домбай</p>
          <button class="element__like-button element__like-button_disabled"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="element__caption">
          <p class="element__title">Гора Эльбрус</p>
          <button class="element__like-button element__like-button_disabled"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="домбай">
        <div class="element__caption">
          <p class="element__title">Домбай</p>
          <button class="element__like-button element__like-button_disabled"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">
        <div class="element__caption">
          <p class="element__title">Карачаевск</p>
          <button class="element__like-button element__like-button_disabled"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
  </footer>
  <section class="popup">
    <form class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__name" type="text" value="Жак-Ив Кусто">
        <input class="popup__description" type="text" value="Исследователь океана">
        <button class="popup__save" type="submit">Сохранить</button>
    </form>
  </section>
  <script src="./scripts/script.js"></script>
</body>
</html>
