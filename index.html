<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" alt="лого" src="./images/logo.svg"/>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/custo.jpg" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements" aria-label="Загруженные фотографии">
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="полуразрушенный заросший храм">
        <div class="element__caption">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="вершина горы в далеке на закате">
        <div class="element__caption">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="гора с лесом на переднем плане под пасмурным небом">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="вершина горы в далеке на закате">
        <div class="element__caption">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="гора с лесом на переднем плане под пасмурным небом">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="полуразрушенный заросший храм">
        <div class="element__caption">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup__form">
          <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто" name="popup__input_name">
          <input class="popup__input popup__input_description" type="text" value="Исследователь океана" name="popup__input_description">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
